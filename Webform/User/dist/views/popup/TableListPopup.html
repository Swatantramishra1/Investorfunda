<md-dialog aria-label="Mango (Fruit)" style="background-color:white;width:800px;margin-top:50px">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:#0079d7">
                <div flex>
                    <h2 style="color:white">
                        {{InvestorFundaMsg.Header}}
                    </h2>

                </div>

                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="../../../Img/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="col-md-12">
                    <div class="panel panel-default mb20 panel-hovered project-stats table-responsive">
                        <div class="panel-heading" style="color:#1852A2;font-size:16px">Added List of cart</div>
                        <div class="investment_body">
                            <table class="table-bordered" style="width:100%">
                                <thead>
                                    <tr style="background-color:#F5F5F5">
                                        <th>Sr</th>
                                        <th class="col-sm-5">Scheme Name</th>
                                        <th class="col-sm-1">Amount</th>
                                        <th>Select</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="background-color:#EDF8FE" ng-repeat="List in UserCartDetailInfo">
                                        <td>{{$index+1}}</td>
                                        <td>{{List.SchemeName}}</td>
                                        <td>
                                            {{List.Amount}}
                                        </td>
                                        <td><input type="checkbox" /></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()" target="_blank" md-autofocus>
                Cancel
            </md-button>
            <span flex></span>
            <md-button ng-click="ClickToProcedNextStep()" target="_blank" md-autofocus>
                OK
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
