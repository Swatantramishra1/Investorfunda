<div class="row" style="padding-bottom:10px;height:50px;">
    <div class="col-lg-12">
        <h1 style="color:#000000 !important;font-family:Arial;text-align:center">
            Your Portfolio
        </h1>
    </div>

</div>

<div class="row" style="padding-bottom:10px;">
    <div class="col-lg-12">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">

            <button type="button" class="btn btn-default Btn_Background_Default" ng-click="ChangePortfolioAmount('M')">
                <span class="fa fa-minus"></span>
            </button>

            <span style="color:#000000 !important;font-family:Arial">{{Portfolio_Parameter.TotalMonthlyInvestment}}</span>

            <button type="button" class="btn btn-default Btn_Background_Default" ng-click="ChangePortfolioAmount('P')">
                <span class="fa fa-plus"></span>
            </button>

        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
<div class="col-xs-12" style="padding-bottom:10px;">
    <div class="panel-body Btn_Background_Custom" style="height:64px;">
        <div class="col-xs-12" style="font-size: 21px;">
            <div class="col-xs-3"></div>
            <div class="col-xs-3">
                EQUITY  – {{Portfolio_Parameter.Equity}}
            </div>
            <div class="col-xs-3">
                DEBT –  {{Portfolio_Parameter.Debt}}
            </div>
            <div class="col-xs-3" ng-show="Portfolio_Parameter.Gold !=0">
                GOLD - {{Portfolio_Parameter.Gold}}
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-6">

        <div class="container">
            <div class="row" style="margin-left:0px">
                <button type="button" class="btn btn-warning" ng-click="ShowDiv('1')">Week 1</button>
                <button type="button" class="btn btn-danger" ng-click="ShowDiv('2')">Week 2</button>
                <button type="button" class="btn btn-primary" ng-click="ShowDiv('3')">Week 3</button>
                <button type="button" class="btn btn-info" ng-click="ShowDiv('4')">Week 4</button>

            </div>
            <div class="row">

                <div class="col-xs-6">
                    <div ng-class="WeekClass" style="height:auto">
                        <div class="shape">
                            <div class="shape-text">
                                {{weekNo}}
                            </div>
                        </div>
                        <div class="offer-content">
                            <table class="table table-striped " style="text-align:center;font-size:16px">
                                <tr ng-repeat="List in sampleStructure">
                                    <td>
                                        {{List.DueDate}}
                                    </td>

                                    <td>{{List.SchemeName}}</td>

                                </tr>

                            </table>


                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
    <div class="col-md-6">
        <div class="col-md-12" style="margin-top:5%">
            <div class="offer offer-radius offer-primary">
                <div class="shape">
                    <div class="shape-text">
                        Details
                    </div>
                </div>
                <div class="offer-content" style="margin-top:10px">
                    <table class="table table-striped table-striped lead" style="text-align:center;font-size:16px">
                        <thead class="text-center">
                            <tr>
                                <th class="text-center">Scheme Name</th>
                                <th class="text-center">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="List in sampleStructure">
                                <td>{{List.SchemeName}}</td>
                                <td><i class="fa fa-rupee"></i> {{List.Amount}}</td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>


    </div>
</div>

<div class="row">
    <div class="col-lg-12 text-center">

        <div class="col-lg-12">




            <fusioncharts type="doughnut2d" ng-show="false"
                          datasource="{{InvestNowPortFolio}}"></fusioncharts>

        </div>


    </div>


    <div class="col-lg-12 text-right">
        <md-button class="md-raised" ng-click="InvestNow('Page')">INVEST NOW</md-button>
    </div>
</div>
