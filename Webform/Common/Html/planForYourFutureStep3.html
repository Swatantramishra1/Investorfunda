<style>
    body{
  margin      : 0;
  padding     : 1.5em;
  font-family : Georgia,Utopia,Charter,serif;
}

.example{
  margin-bottom : 1.5em;
}

input[type=checkbox]:not(old),
input[type=radio   ]:not(old){
  width     : 2em;
  margin    : 0;
  padding   : 0;
  font-size : 1em;
  opacity   : 0;
}

input[type=checkbox]:not(old) + label,
input[type=radio   ]:not(old) + label{
  display      : inline-block;
  margin-left  : -2em;
  line-height  : 1.5em;
}

input[type=checkbox]:not(old) + label > span,
input[type=radio   ]:not(old) + label > span{
  display          : inline-block;
  width            : 1.25em;
  height           : 1.25em;
  margin           : 0.25em 0.5em 0.25em 0.25em;
  border           : 0.0625em solid rgb(192,192,192);
  border-radius    : 0.25em;
  background       : rgb(224,224,224);
  background-image :    -moz-linear-gradient(rgb(240,240,240),rgb(224,224,224));
  background-image :     -ms-linear-gradient(rgb(240,240,240),rgb(224,224,224));
  background-image :      -o-linear-gradient(rgb(240,240,240),rgb(224,224,224));
  background-image : -webkit-linear-gradient(rgb(240,240,240),rgb(224,224,224));
  background-image :         linear-gradient(rgb(240,240,240),rgb(224,224,224));
  vertical-align   : middle;
}

input[type=checkbox]:not(old):checked + label > span,
input[type=radio   ]:not(old):checked + label > span{
  background-image :    -moz-linear-gradient(rgb(224,224,224),rgb(240,240,240));
  background-image :     -ms-linear-gradient(rgb(224,224,224),rgb(240,240,240));
  background-image :      -o-linear-gradient(rgb(224,224,224),rgb(240,240,240));
  background-image : -webkit-linear-gradient(rgb(224,224,224),rgb(240,240,240));
  background-image :         linear-gradient(rgb(224,224,224),rgb(240,240,240));
}

input[type=checkbox]:not(old):checked + label > span:before{
  content     : '✓';
  padding-top:4px;
  display     : block;
  width       : 1em;
  color       : rgb(92, 136, 49);
  font-size   : 0.875em;
  line-height : 1em;
  text-align  : center;
  text-shadow : 0 0 0.0714em rgb(115,153,77);
  font-weight : bold;
}

input[type=radio]:not(old):checked +  label > span > span{
  display          : block;
  width            : 0.5em;
  height           : 0.5em;
  margin           : 0.125em;
  border           : 0.0625em solid rgb(115,153,77);
  border-radius    : 0.125em;
  background       : rgb(153,204,102);
  background-image :    -moz-linear-gradient(rgb(179,217,140),rgb(153,204,102));
  background-image :     -ms-linear-gradient(rgb(179,217,140),rgb(153,204,102));
  background-image :      -o-linear-gradient(rgb(179,217,140),rgb(153,204,102));
  background-image : -webkit-linear-gradient(rgb(179,217,140),rgb(153,204,102));
  background-image :         linear-gradient(rgb(179,217,140),rgb(153,204,102));
}

</style>

<div class="row" style="padding-bottom:10px;height:50px;" >
    <div class="col-lg-12">
        <h1 style="color:#000000 !important;font-family:Arial;text-align:center">
            Your Portfolio 
        </h1>
    </div>

</div>

<div class="row" style="padding-bottom:10px;">
    <div class="col-lg-12">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">

            <button type="button" class="btn btn-default Btn_Background_Default" ng-click="ChangePortfolioAmount('M')">
                <span class="fa fa-minus"></span>
            </button>

            <span style="color:#000000 !important;font-family:Arial">{{Portfolio_Parameter.TotalMonthlyInvestment}}</span>

            <button type="button" class="btn btn-default Btn_Background_Default" ng-click="ChangePortfolioAmount('P')">
                <span class="fa fa-plus"></span>
            </button>

        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
<div class="col-xs-12" style="padding-bottom:10px;">
    <div class="panel-body Btn_Background_Custom" style="min-height:64px;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-size: 21px;">
            <div class="col-xs-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                EQUITY  – {{Portfolio_Parameter.Equity}}
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                DEBT –  {{Portfolio_Parameter.Debt}}
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" ng-show="Portfolio_Parameter.Gold !=0">
                GOLD - {{Portfolio_Parameter.Gold}}
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

        <div class="container">
            <div class="row" style="margin-left:0px">
                <button type="button" class="btn btn-warning" ng-click="ShowDiv('1')">Week 1</button>
                <button type="button" class="btn btn-danger" ng-click="ShowDiv('2')">Week 2</button>
                <button type="button" class="btn btn-primary" ng-click="ShowDiv('3')">Week 3</button>
                <button type="button" class="btn btn-info" ng-click="ShowDiv('4')">Week 4</button>

            </div>
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div ng-class="WeekClass" style="height:auto">
                        <div class="shape">
                            <div class="shape-text">
                                {{weekNo}}
                            </div>
                        </div>
                        <div class="offer-content">
                            <table class="table table-striped " style="text-align:center;font-size:16px">
                                <tr ng-repeat="List in sampleStructure">
                                    <td>
                                        {{List.DueDate}}
                                    </td>

                                    <td>{{List.SchemeName}}</td>

                                </tr>

                            </table>


                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:5%">
            <div class="offer offer-radius offer-primary">
                <div class="shape">
                    <div class="shape-text">
                        Details
                    </div>
                </div>
                <div class="offer-content" style="margin-top:10px">
                    <table class="table table-striped table-striped lead" style="text-align:center;font-size:16px">
                        <thead class="text-center">
                            <tr>
                                <th class="text-center">Scheme Name</th>
                                <th class="text-center">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="List in sampleStructure">
                                <td>{{List.SchemeName}}</td>
                                <td><i class="fa fa-rupee"></i> {{List.Amount}}</td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>


    </div>
</div>

<div class="row">
    <div class="col-lg-12 text-center">

        <div class="col-lg-12">




            <fusioncharts type="doughnut2d" ng-show="false"
                          datasource="{{InvestNowPortFolio}}"></fusioncharts>

        </div>


    </div>


    <div class="col-lg-12 text-right">

        <input id="checkbox1" type="checkbox" name="checkbox" value="1" ng-model="checkTickBox"><label for="checkbox1"><span></span><label for="checkbox-1-1">  I / We have read the Offer Document / Scheme Information Document / Statement of Additional Information  T&C.     <md-button class="md-raised" ng-disabled="!checkTickBox" ng-click="InvestNow('Page')">INVEST NOW</md-button></label></label>
       
 
    </div>
</div>
