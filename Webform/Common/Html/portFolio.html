
<style>
    .shape {
        border-style: solid;
        border-width: 0 85px 53px 0;
        float: right;
        height: 0px;
        width: 0px;
        -ms-transform: rotate(360deg); /* IE 9 */
        -o-transform: rotate(360deg); /* Opera 10.5 */
        -webkit-transform: rotate(360deg); /* Safari and Chrome */
        transform: rotate(360deg);
    }

    .offer {
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        margin: 15px 0;
        overflow: hidden;
    }

    .offer-radius {
        border-radius: 7px;
    }

    .offer-danger {
        border-color: #d9534f;
    }

        .offer-danger .shape {
            border-color: transparent #d9534f transparent transparent;
            border-color: rgba(255,255,255,0) #d9534f rgba(255,255,255,0) rgba(255,255,255,0);
        }

    .offer-success {
        border-color: #5cb85c;
    }

        .offer-success .shape {
            border-color: transparent #5cb85c transparent transparent;
            border-color: rgba(255,255,255,0) #5cb85c rgba(255,255,255,0) rgba(255,255,255,0);
        }

    .offer-default {
        border-color: #999999;
    }

        .offer-default .shape {
            border-color: transparent #999999 transparent transparent;
            border-color: rgba(255,255,255,0) #999999 rgba(255,255,255,0) rgba(255,255,255,0);
        }

    .offer-primary {
        border-color: #428bca;
    }

        .offer-primary .shape {
            border-color: transparent #428bca transparent transparent;
            border-color: rgba(255,255,255,0) #428bca rgba(255,255,255,0) rgba(255,255,255,0);
        }

    .offer-info {
        border-color: #5bc0de;
    }

        .offer-info .shape {
            border-color: transparent #5bc0de transparent transparent;
            border-color: rgba(255,255,255,0) #5bc0de rgba(255,255,255,0) rgba(255,255,255,0);
        }

    .offer-warning {
        border-color: #f0ad4e;
    }

        .offer-warning .shape {
            border-color: transparent #f0ad4e transparent transparent;
            border-color: rgba(255,255,255,0) #f0ad4e rgba(255,255,255,0) rgba(255,255,255,0);
        }

    .shape-text {
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        position: relative;
        right: -40px;
        top: 2px;
        white-space: nowrap;
        -ms-transform: rotate(30deg); /* IE 9 */
        -o-transform: rotate(360deg); /* Opera 10.5 */
        -webkit-transform: rotate(30deg); /* Safari and Chrome */
        transform: rotate(30deg);
    }

    .offer-content {
        padding: 0 20px 10px;
    }
</style>
<div class="col-md-12 margin-bottom-60" >
    <div class="row" style="padding-bottom:10px;height:50px;">
        <div class="col-lg-12">
            <h1 style="color:#000000 !important;;font-family:Arial;text-align:center">
                YOUR PORTFOLIO
            </h1>
        </div>

    </div>
    <div class="row" style="padding-bottom:10px;">
        <div class="col-lg-12">
            <h4 style="color:#000000 !important;;font-family:Arial;text-align:center">
                Estimated Total SIP Amount
            </h4>
        </div>

    </div>
    <div class="row" style="padding-bottom:10px;">
        <div class="col-lg-12">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center">
                <button type="button" class="btn btn-default Btn_Background_Default" ng-click="ChangePortfolioAmount('M','SIP')">
                    <span class="fa fa-minus"></span>
                </button>
                <span style="color:#000000 !important;font-family:Arial">{{Portfolio_Parameter.TotalMonthlyInvestment}}</span>
                <button type="button" class="btn btn-default Btn_Background_Default" ng-click="ChangePortfolioAmount('P','SIP')">
                    <span class="fa fa-plus"></span>
                </button>
            </div>
            <div class="col-lg-3"></div>
        </div>

    </div>
    <div class="col-xs-12" style="padding-bottom:10px;">
        <div class="panel-body Btn_Background_Custom" style="height:64px;">
            <div class="col-xs-12" style="font-size: 21px;">
                <div class="col-xs-3"></div>
                <div class="col-xs-3">
                    EQUITY  – {{Portfolio_Parameter.Equity}}
                </div>
                <div class="col-xs-3">
                    DEBT –  {{Portfolio_Parameter.Debt}}
                </div>
                <div class="col-xs-3"></div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">

            <div class="container">
                <div class="row" style="margin-left:0px">
                    <button type="button" class="btn btn-warning" ng-click="ShowDivSip('1')">Week 1</button>
                    <button type="button" class="btn btn-danger" ng-click="ShowDivSip('2')">Week 2</button>
                    <button type="button" class="btn btn-primary" ng-click="ShowDivSip('3')">Week 3</button>
                    <button type="button" class="btn btn-info" ng-click="ShowDivSip('4')">Week 4</button>

                </div>
                <div class="row">

                    <div class="col-xs-6">
                        <div ng-class="WeekClass" style="height:279px">
                            <div class="shape">
                                <div class="shape-text">
                                    {{weekNoSip}}
                                </div>
                            </div>
                            <div class="offer-content">
                                <table class="table table-striped " style="text-align:center;font-size:16px">
                                    <tr ng-repeat="List in sampleStructure">
                                        <td>
                                            {{List.DueDate}}
                                        </td>

                                        <td>{{List.SchemeName}}</td>
                                        
                                    </tr>

                                </table>


                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>
        <div class="col-md-6">
            <div class="col-md-12" style="margin-top:5%">
                <div class="offer offer-radius offer-primary">
                    <div class="shape">
                        <div class="shape-text">
                            Details
                        </div>
                    </div>
                    <div class="offer-content" style="margin-top:10px">
                        <table class="table table-striped table-striped lead" style="text-align:center;font-size:16px">
                            <thead class="text-center">
                                <tr>
                                    <th class="text-center">Scheme Name</th>
                                    <th class="text-center">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="List in sampleStructure">
                                    <td>{{List.SchemeName}}</td>
                                    <td><i class="fa fa-rupee"></i> {{List.Amount}}</td>
                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">

            <div class="col-lg-12">




                <fusioncharts type="doughnut2d" ng-show="false"
                              datasource="{{InvestNowPortFolio}}"></fusioncharts>

            </div>


        </div>


        <div class="col-lg-12 text-right">
            <md-button class="md-raised" ng-click="InvestNowSip('Page')">INVEST NOW</md-button>
        </div>
    </div>
</div>
