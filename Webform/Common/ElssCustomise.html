<style>
    .borderOfView{
        border: 1px solid gray;
    padding: 5px;
    margin-bottom: 20px;
    }
</style>
<div class="container">
       <div class="row" style="height:20%;" ng-if="TaxElssCustomiseStep1">
        <div class="col-lg-12" style="margin-top:20px">
            <div class="col-lg-3 " style="text-align:center">
                <img src="../../Img/StartSip/KnowTax.png" style="height:250px" />
                <p style="color:black">I Know My Tax Liablities</p>
                <md-button class="btn-u btn-u-blue" ng-click="InvestNowTax('know')">INVEST</md-button>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-5" style="text-align:center">
                <img src="../../Img/StartSip/DoNotKnowTax.png" style="height:250px" />
                <p style="color:black">I Don’t Know How Much I Should Invest In ElSS</p>
                <md-button class="btn-u btn-u-blue" ng-click="InvestNowTax('DoNotknow')">CALCULATE</md-button>
            </div>
        </div>
        <div class="col-lg-12 borderOfView" ng-show="investForm">
            <form class="margin-bottom-40" role="form">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Assesment Year</label>
                        <select class="form-control" ng-model="InvestmentKnow.horizone">
                            <option>Select Assesment Year</option>
                            <option ng-value="20162017">2016-2017 Year</option>
                            <option ng-value="20172018">2017-2018 Year</option>

                        </select>
                    </div>
                </div>
                
                <div class="col-md-4" >
                    <div class="form-group">
                        <label for="exampleInputPassword1">Investment Amount</label>
                        <input type="text" class="form-control" ng-model="InvestmentKnow.amount" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mode Of Investment</label>
                        <select class="form-control" ng-model="InvestmentKnow.InvestMentType">
                            <option>Select Mode</option>
                            <option ng-value="SIP">SIP</option>
                            <option ng-value="LUMPSUM">ONE TIME INVESTMENT</option>
                        </select>
                    </div>
                </div>

                <input type="button" class="btn-u btn-u-blue btnRight" ng-click="ElssCalculation()" value="Invest Now"  />
            </form>
        </div>
        <!--ng-if="taxCalculator"-->
        <div class="col-lg-12 borderOfView" ng-if="taxCalculator">
            <form class="margin-bottom-40" role="form">
                <div class="row margin-bottom-10">
                    <div class="col-md-6">
                        <label>Your Age</label>
                        <input type="text" class="form-control"ng-model="TaxStatusVal.presentAge" />
                        
                    </div>
                    <div class="col-md-6">
                        <label>Premium for Life Insurance</label>
                        <input type="text" class="form-control" ng-model="TaxStatusVal.insurancePremium"/>
                        
                    </div>
                </div>
                <div class="row margin-bottom-10">
                    <div class="col-md-6">
                        <label>Assessment Year</label>
                     
                            <select class="form-control" ng-model="TaxStatusVal.assessmentYear">
                                <option selected="selected" value="0">Select Assessment Year</option>
                                <option value="20162017">2016-2017 Year</option>
                                <option value="20172018">2017-2018 Year</option>
                            </select>
                       
                    </div>
                    <div class="col-md-6">
                        <label>5 Year Bank Fixed Deposit</label>
                       <input type="text" class="form-control" ng-model="TaxStatusVal.fixedDeposite"/>
                    </div>
                </div>
                <div class="row margin-bottom-10">
                    <div class="col-md-6">
                        <label>Gross Annual Income/Salary (with all allowances)</label>
                        <input type="text" class="form-control" ng-model="TaxStatusVal.grossSalary" />
                        
                    </div>
                    <div class="col-md-6">
                        <label>Repayment for House Loan (Principal portion)</label>
                        <input type="text" class="form-control" ng-model="TaxStatusVal.houseLoan" />
                       
                    </div>
                </div>
                <div class="row margin-bottom-10">
                    <div class="col-md-6">
                        <label>Employee Provident Fund (EPF)</label>
                        <input type="text" class="form-control" ng-model="TaxStatusVal.epf" />
                       
                    </div>
                    <div class="col-md-6">
                        <label>NSC</label>
                        <input type="text" class="form-control" ng-model="TaxStatusVal.nsc" />
                       
                    </div>
                </div>
                <div class="row margin-bottom-10">
                    <div class="col-md-6">
                        <label>Public Provident Fund (PPF)</label>
                        <input type="text" class="form-control" ng-model="TaxStatusVal.ppf" />
                        
                    </div>
                    <div class="col-md-6">
                        <label>Any Other Tax Deduction Under 80c</label>
                        <input type="text" class="form-control" ng-model="TaxStatusVal.otherAmount" />
                        
                    </div>
                </div>
                <input type="button" class="btn-u btn-u-blue btnRightWithout" ng-click="CalculateTaxStatus()" value="Invest Now"  />

                <div class="col-lg-12" style="font-size:21px;font:bold" ng-show="TaxStatusVal.taxCalculatorAmount !=''">
                    Taxable Amount is {{TaxStatusVal.taxCalculatorAmount}}
                </div>
            </form>
        </div>
        
        </div>
    
      <div class="row" ng-if="!TaxElssCustomiseStep1">
          <div ng-include="'Webform/Common/Html/planForYourFutureStep3.html'"></div>
      </div>
</div>
