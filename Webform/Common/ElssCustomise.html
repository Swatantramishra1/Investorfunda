
<div class="container">
    <div class="row" style="height:20%;background-color:lightslategrey">
        <div class="col-lg-12" style="margin-top:20px">
            <div class="col-lg-3 " style="text-align:center">
                <img src="http://demobyrightfoot.in/wp-content/uploads/2017/02/31610-NYB3MB.jpg" style="height:250px" />
                <span style="color:white">I KNOW MY TAX LIABLITIES</span>
                <md-button class="Gray_Btn carousel_Btn" ng-click="investForm = !investForm">INVEST</md-button>
            </div>
            <div class="col-lg-6"></div>
            <div class=" col-lg-3" style="text-align:center">
                <img src="http://demobyrightfoot.in/wp-content/uploads/2017/02/31610-NYB3MB.jpg" style="height:250px" />
                <span style="color:white">I KNOW DON’T KNOW HOW MUCH I SHOULD INVEST IN ELSS</span>
                <md-button class="Gray_Btn carousel_Btn">CALCULATE</md-button>
            </div>
        </div>
        <div class="col-lg-12" ng-show="investForm">
            <form class="margin-bottom-40" role="form">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ASSESMENT YEAR</label>
                        <select class="form-control" ng-model="Investment.horizone">
                            <option>Select Horizon</option>
                            <option ng-value="{{$index+1}}">2016-2017 Year</option>
                            <option ng-value="{{$index+1}}">2017-2018 Year</option>

                        </select>
                    </div>
                </div>
                
                <div class="col-md-4" >
                    <div class="form-group">
                        <label for="exampleInputPassword1">INVESTMENT AMOUNT</label>
                        <input type="text" class="form-control" ng-model="Investment.amount" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputPassword1">MODE OF INVESTMENT</label>
                        <select class="form-control" ng-model="Investment.risk">
                            <option>Select Mode</option>
                            <option ng-value="SIP">SIP</option>
                            <option ng-value="LUMPSUM">ONE TIME INVESTMENT</option>
                        </select>
                    </div>
                </div>

                <input type="button" class="btn-u btn-u-blue" ng-click="StartPopup()" value="Invest Now" style="margin-left:15px" />
            </form>
        </div>
    </div>
</div>
