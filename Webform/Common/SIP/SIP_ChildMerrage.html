
<style>
    .rzslider .rz-pointer:after {
        position: absolute;
        top: 3px !important;
        left: 3px !important;
        width: 27px !important;
        height: 27px !important;
        background: #ffffff !important;
        border-radius: 50% !important;
        content: '';
    }

    .rzslider .rz-pointer {
        top: -16px;
        z-index: 3;
        width: 33px !important;
        height: 33px !important;
        cursor: pointer;
        background-color: rgba(102,0,51,1) !important;
        border-radius: 16px;
    }

    span.rz-bar.rz-selection {
        background-color: rgba(102,0,51,1) !important;
    }

    .rzslider .rz-bar {
        left: 0;
        z-index: 1;
        width: 100%;
        height: 8px;
        background: #d8e0f3 !important;
        border-radius: 2px;
    }

    #circle {
        padding-top: 11px;
        border: 3px solid rgba(102,0,51,1);
        width: 50px;
        height: 50px;
        border-radius: 50% !important;
        /* background: red; */
        color: black;
        text-align: center;
        float: right;
        margin-right: 20px;
    }
</style>
<section class="insurance-headline" style="background-color:white">
    <div class="row">
        <div class="shadow-wrapper margin-bottom-10">
            <div class="tag-box tag-box-v1 box-shadow shadow-effect-2">
                <h2><strong>CHILD'S MARRIAGE PLAN</strong>   </h2>
                <p ><h3 style="font-size: 15px;font-weight: 500">Make sure you have everything prepared for her big day</h3> </p>
            </div>
        </div>



        <div class="col-md-12 margin-bottom-60" ng-show="!SIP_GOAL_Final_SHOW">
            <div class="col-md-5" ng-show="!BuyChild_Step2">
                <img src="../../../Img/SIP/CM.png" style="width:100%" />
                <!--<img src="http://demobyrightfoot.in/wp-content/uploads/2016/11/Marraigei.png" style="width:100%" />-->
                
            </div>
            <div ng-class="BuyChild_Step2 ? 'col-md-12' : 'col-md-7'" style="text-align:left;padding-top:20px" md-theme="default">
                <div class="col-md-12" style="padding:0px" ng-show="BuyChild_Step1">
                    <!--<md-input-container class="md-block">
                        <label>Your child's current age? </label>
                        <input ng-model="Portfolio_Parameter.childCurrentAge">
                    </md-input-container>-->
                    <div class="row margin-bottom-20">
                        <div class="col-md-9">
                            Your child's current age?(<span class="red-text">in Years</span> )

                            <rzslider rz-slider-model="Portfolio_Parameter.childCurrentAge.value"
                                      rz-slider-options="Portfolio_Parameter.childCurrentAge.options"></rzslider>
                        </div>
                        <div class="col-md-3" style="margin-top: 32px;">
                            <div id="circle">
                                {{Portfolio_Parameter.childCurrentAge.value}}
                            </div>
                        </div>
                    </div>
                    <md-input-container class="md-block" style="margin-top:30px">
                        <label> At what age are you planning to get her married?</label>
                        <input ng-model="Portfolio_Parameter.PlanWeddingAge">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>What will be the budget for the wedding (approx.) </label>
                        <input ng-model="Portfolio_Parameter.weddingBudget">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>What is your current age?</label>
                        <input ng-model="Portfolio_Parameter.yourCurrentAge">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Amount you wish to invest right now? </label>
                        <input ng-model="Portfolio_Parameter.amountWantToInvestNow">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Estimated annual inflation rate from now   </label>
                        <input ng-model="Portfolio_Parameter.Portfolio_InflationRate">
                    </md-input-container>
                </div>
                <div class="col-md-12" style="padding:0px" ng-show="BuyChild_Step2">
                    <div ng-include="'Webform/Common/Html/planForYourFutureStep2.html'"></div>
                    <!--<div class="row margin-bottom-20" style="font-size:34px">
                        <div class="col-md-12" style="color:black">
                            Your investment of
                            <span class="red-text" id="amount-poc"><i class="fa fa-rupee"></i> {{Portfolio_Parameter.SIPAmount}}/-</span>
                            at rate of interest of <span class="red-text" id="rate-poc">
                                {{Portfolio_Parameter.Portfolio_ROInflation}}%
                            </span>after
                            <span class="red-text" id="term-poc">{{Portfolio_Parameter.Portfolio_Year}} Years {{Portfolio_Parameter.Portfolio_Month}} Month</span> will grow to -
                        </div>
                        <div class="col-md-12 size-large text-success">
                            <i class="fa fa-rupee"></i> {{Portfolio_Parameter.TotalMoney}}
                        </div>
                    </div>-->

                </div>
                <div class="row text-right">
                    
                    
                    <md-button ng-show="BuyChild_Step1" class="md-raised" ng-click="Portfolio_childMerrageCalculate()">Calculate</md-button>
                </div>


            </div>
           
        </div>

        <div class="col-md-12 margin-bottom-60" ng-show="SIP_GOAL_Final_SHOW">
            <div ng-include="'Webform/Common/Html/planForYourFutureStep3.html'"></div>
        </div>
    </div>




</section>
