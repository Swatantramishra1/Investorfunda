
<style>
    .rzslider .rz-pointer:after {
        position: absolute;
        top: 3px !important;
        left: 3px !important;
        width: 27px !important;
        height: 27px !important;
        background: #ffffff !important;
        border-radius: 50% !important;
        content: '';
    }

    .rzslider .rz-pointer {
        top: -16px;
        z-index: 3;
        width: 33px !important;
        height: 33px !important;
        cursor: pointer;
        background-color: rgba(102,0,51,1) !important;
        border-radius: 16px;
    }

    span.rz-bar.rz-selection {
        background-color: rgba(102,0,51,1) !important;

        left: 0;

    #circle {
        padding-top: 11px;

<section class="insurance-headline" style="background-color:white">
    <div class="row">
        <div class="shadow-wrapper margin-bottom-10">
            <div class="tag-box tag-box-v1 box-shadow shadow-effect-2">
                <h2><strong>BUY A CAR PLAN <span ng-show="Portfolio_Parameter.Portfolio_Name !=''"> For <span style="color:rgba(102,0,51,1);text-transform:uppercase"> {{Portfolio_Parameter.Portfolio_Name}}</span></span></strong>   </h2>
                <h3 style="font-size: 15px;font-weight:500">Buy your own car</h3>
            </div>
        </div>



        <div class="col-md-12 margin-bottom-60" ng-show="!SIP_GOAL_Final_SHOW">
            <div class="col-md-5" ng-show="!BuyCar_Step2">
                <img src="../../../Img/SIP/buyacar.png" style="width:100%" />
                <!--<img src="http://demobyrightfoot.in/wp-content/uploads/2016/11/buyacari.png" style="width:100%" />-->
               
            </div>
            <div ng-class="BuyCar_Step2 ? 'col-md-12' : 'col-md-7'" style="text-align:left;padding-top:20px" md-theme="default">
                <div class="col-md-12" style="padding:0px" ng-show="BuyCar_Step1">
                    <!--<md-input-container class="md-block">
                        <label>Give Your Goal a Name</label>
                        <input ng-model="Portfolio_Parameter.Portfolio_Name">
                    </md-input-container>-->
                    <md-input-container class="md-block" style="margin-top:30px">
                        <label> How much does your dream car cost?(In Fig.)</label>
                        <input ng-model="Portfolio_Parameter.Portfolio_GoalAmount">
                    </md-input-container>
                    <div class="row margin-bottom-20">
                        <div class="col-md-9">
                            In how many years you wish to buy it?(<span class="red-text">in Years</span> )

                            <rzslider rz-slider-model="SIP_Portfolio_Year.value"
                                      rz-slider-options="SIP_Portfolio_Year.options"></rzslider>
                        </div>
                        <div class="col-md-3" style="margin-top: 32px;">
                            <div id="circle">
                                {{SIP_Portfolio_Year.value}}
                            </div>
                        </div>
                    </div>
                    <!--<md-input-container class="md-block ">
                        <label class="lableFontSize" style="margin-bottom:10px;">In how many years you wish to buy it? <span ng-show="SIP_Portfolio_Year.value>0">({{SIP_Portfolio_Year.value}} Year)</span></label>
                        <rzslider rz-slider-model="SIP_Portfolio_Year.value"
                                  rz-slider-options="SIP_Portfolio_Year.options"></rzslider>


                        <input class="inputMarginTop" ng-show="false" ng-model="Portfolio_Parameter.Portfolio_Year" type="range" min="1" max="30">
                    </md-input-container>-->
                    
                    <md-input-container class="md-block mdSelectContainerCss" ng-show="false">
                        <label>Period To Acheive Goal Month:</label>
                        <md-select ng-model="Portfolio_Parameter.Portfolio_Month">
                            <md-option value="0"><em>None</em></md-option>
                            <md-option ng-value="{{GoalMonth.Month}}" ng-repeat="GoalMonth in BuyCar_NoGoalMonth.BuyCar">
                                {{GoalMonth.Month}} 
                            </md-option>

                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block mdSelectContainerCss">
                        <label>Rate Of Inflation (%)</label>
                        <input ng-model="Portfolio_Parameter.Portfolio_ROInflation">
                        <!--<md-select ng-model="Portfolio_Parameter.Portfolio_ROInflation">
                            <md-option value="0"><em>None</em></md-option>
                            <md-option ng-value="{{Inflation.Inflation_Percentage}}" ng-repeat="Inflation in PortFolio_InflationRate.Inflation">
                                {{Inflation.Inflation_Percentage}} %
                            </md-option>

                        </md-select>-->
                    </md-input-container>

                </div>
                <div class="col-md-12" style="padding:0px" ng-show="BuyCar_Step2">
                    <div ng-include="'Webform/Common/Html/planForYourFutureStep2.html'"></div>
                </div>
                <div class="row text-right">
                  
                    
                    <md-button ng-show="BuyCar_Step1" class="md-raised" ng-click="PortfolioCar_Calculate()">Calculate</md-button>
                </div>


            </div>
        </div>

        <div class="col-md-12 margin-bottom-60" ng-show="SIP_GOAL_Final_SHOW">
            <div ng-include="'Webform/Common/Html/planForYourFutureStep3.html'"></div>

        </div>
    </div>




</section>
