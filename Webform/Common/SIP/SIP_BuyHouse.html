<section class="insurance-headline" style="background-color:white">
    <div class="row">
        <div class="shadow-wrapper margin-bottom-10">
            <div class="tag-box tag-box-v1 box-shadow shadow-effect-2">
                <h2><strong>BUY A HOUSE PLAN</strong>   </h2>
                <p>Make sure your goal is at right direction which help us to provide best way to invest.</p>
            </div>
        </div>



        <div class="col-md-12 margin-bottom-60" ng-show="!SIP_GOAL_Final_SHOW">
            <div class="col-md-5" ng-show="!BuyHouse_Step2">
               
                <img src="http://demobyrightfoot.in/wp-content/uploads/2016/11/HK_3035-1-1.png" style="width:100%" />
                <p style="text-align: center;font-size: 18px;"><strong>Lets plan for your home together</strong></p>
            </div>
            <div ng-class="BuyHouse_Step2 ? 'col-md-12' : 'col-md-7'" style="text-align:left;padding-top:20px" md-theme="default">
                <div class="col-md-12" style="padding:0px" ng-show="BuyHouse_Step1">
                    <md-input-container class="md-block">
                        <label>Year in which you plan a buy?</label>
                        <input ng-model="Portfolio_Parameter.planBoughtYear">
                    </md-input-container>
                    <md-input-container class="md-block" style="margin-top:30px">
                        <label> Current cost of the house</label>
                        <input ng-model="Portfolio_Parameter.currentCostOfHouse">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Down payment you wish to pay? (%)</label>
                        <input ng-model="Portfolio_Parameter.downPaymentPercentage">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label class="lableFontSize" style="margin-bottom:10px;">Loan repayment period <span ng-show="Portfolio_Parameter.loanPeriodYear.length>0">({{Portfolio_Parameter.loanPeriodYear}} Year)</span></label>
                        <input class="inputMarginTop" ng-model="Portfolio_Parameter.loanPeriodYear" type="range" min="3" max="50">
                    </md-input-container>
                    <md-input-container class="md-block ">
                        <label class="lableFontSize" style="margin-bottom:10px;">What is your age? <span ng-show="Portfolio_Parameter.currentYourAge.length>0">({{Portfolio_Parameter.currentYourAge}} Year)</span></label>
                        <input class="inputMarginTop" ng-model="Portfolio_Parameter.currentYourAge" type="range" min="15" max="65">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Amount you wish to invest right now?  </label>
                        <input ng-model="Portfolio_Parameter.amountWantToInvestNow">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Estimated annual inflation rate from now %</label>
                        <input ng-model="Portfolio_Parameter.Portfolio_InflationRate">
                    </md-input-container>
                </div>
                <div  style="padding:0px" ng-show="BuyHouse_Step2">
                    <div ng-include="'Webform/Common/Html/planForYourFutureStep2.html'"></div>
                  

                </div>
                <div class="row text-right">
                    
                    <md-button ng-show="!BuyHouse_Step1" class="md-raised" ng-click="Portfolio_InvestNow()">Invest Now</md-button>
                    <md-button ng-show="BuyHouse_Step1" class="md-raised" ng-click="Portfolio_HouseCalculate()">Calculate</md-button>
                </div>


            </div>

           
        </div>
        <div class="col-md-12 margin-bottom-60" ng-show="SIP_GOAL_Final_SHOW">
            <div ng-include="'Webform/Common/Html/planForYourFutureStep3.html'"></div>

        </div>
        
    </div>




</section>
