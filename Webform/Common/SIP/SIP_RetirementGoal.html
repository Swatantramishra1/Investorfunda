
<section class="insurance-headline" style="background-color:white">

            </div>
        </div>
     


        <div class="col-md-12 margin-bottom-60" ng-show="Retirement_StepMain">

            </div>
            <div  ng-class="Retirement_Step2 ? 'col-md-12' : 'col-md-7'" style="text-align:left;padding-top:20px" md-theme="default">

                    <md-input-container class="md-block">
                        <label>Give Your Goal A Name</label>
                        <input ng-model="Portfolio_Parameter.Portfolio_Name">
                    </md-input-container>
                    <md-input-container class="md-block" style="margin-top:30px">
                        <label> Current Age</label>
                        <input ng-model="Portfolio_Parameter.Portfolio_CurrentAge">
                    </md-input-container>
                    <div class="row margin-bottom-20">
                        <div class="col-md-9">
                            Age you want to retire?(<span class="red-text">in Years</span> )
                            
                            <rzslider rz-slider-model="SIP_RetireAge.value"
                                      rz-slider-options="SIP_RetireAge.options"></rzslider>
                        </div>
                        <div class="col-md-3">
                            <md-input-container class="md-block" style="height:25px;margin-top:7px">
                                <lable>Retirement Age</lable>
                                <input type="number" ng-model="SIP_RetireAge.value">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row margin-bottom-20">
                        <div class="col-md-12">
                            Amount you want to invest right now?
                            <input ng-model="Portfolio_Parameter.SIP_AmountInvestment">
                            <!--<rzslider rz-slider-model="SIP_AmountInvestment.value"
                                      rz-slider-options="SIP_AmountInvestment.options"></rzslider>-->
                        </div>
                     
                    </div>
                   
                    
                    <div class="row margin-bottom-20">
                        <div class="col-md-9">
                            By what % will the expenses change after your Retirement
                            <rzslider rz-slider-model="SIP_Percet_bar.value"
                                      rz-slider-options="SIP_Percet_bar.options"></rzslider>
                        </div>
                        <div class="col-md-3">
                            <md-input-container class="md-block" style="height:25px;margin-top:7px">
                                <lable>%</lable>
                                <input type="number" ng-model="SIP_Percet_bar.value">
                            </md-input-container>
                        </div>
                    </div>
                    <md-input-container class="md-block" style="margin-top:30px">
                        <label> Your current monthly expenditure?  </label>
                        <input ng-model="Portfolio_Parameter.Portfolio_MonthlyExpenditure">
                    </md-input-container>
                    <md-input-container class="md-block" style="margin-top:30px">
                        <label> Estimated annual inflation rate from now </label>
                        <input ng-model="Portfolio_Parameter.Portfolio_InflationRate">
                    </md-input-container>
                </div>
