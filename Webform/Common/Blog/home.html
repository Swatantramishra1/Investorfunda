


<div class="container" style="margin-bottom:20px">
    <h2 style="margin-left:14px">Blog</h2>
    <div class="col-lg-12" ng-show="!showblogDetails">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="list in DetailsBlogList" ng-click="showBlogDetail($index)">
            <div class="panel panel-default">

                <div class="panel-body">
                    <img src="{{list.Blog_Image}}" style="width:100%;height:179px" alt="Norway">
                    <hr />
                    <p style="padding-top:10px"> {{list.Blog_Header}}</p>
                    <p><small class="text-left"><i class="fa fa-calendar"></i> {{list.Blog_Date}}</small></p>
                </div>
                <div class="panel-footer" style="height:40px">
                    <div class="col-xs-6"><i class="fa fa-users"></i> View - 145</div>
                    <div class="col-xs-6"><i class="fa fa-comment-o"></i> 3</div>

                </div>
            </div>

        </div>
    </div>
    <div class="col-lg-12" ng-show="showblogDetails">
        <div class="col-lg-12">
            <img src="{{blogDetails.Blog_Image}}" style="width:100%;height:500px" />
        </div>
        <div class="col-lg-12" style="margin-top: 20px;font-size: 20px;font-weight: 600;">
            {{blogDetails.Blog_Header}}
        </div>
        <div class="col-lg-12" id="blogContent">
         
        </div>
    </div>
</div>
