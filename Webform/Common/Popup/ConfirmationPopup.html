<md-dialog aria-label="Mango (Fruit)" style="background-color:white;width:800px;margin-top:50px">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:#0079d7">
                <div flex>
                    <h2 style="color:white">
                        {{InvestorFundaMsg.Header}}
                    </h2>
                    
                </div>

                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="../../../Img/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="col-xs-12">
                  {{InvestorFundaMsg.MessageContent}}
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()" target="_blank" md-autofocus>
               Cancel
            </md-button>
            <span flex></span>
            <md-button ng-click="ClickToProcedNextStep()" target="_blank" md-autofocus>
                OK
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
