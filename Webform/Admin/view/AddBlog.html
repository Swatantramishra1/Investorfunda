
<style>
    .ta-scroll-window.ng-scope.ta-text.ta-editor.clearfix.border-around.container{
            width: 98%;
    margin-left: -24px;
    }
     textarea.ta-bind {
            width: 100%;
        }
     div#taTextElement1930502284364164{
         border:1px solid gray;
     }
</style>
<div class="col-lg-12" style="margin-bottom: 20px;padding-left: 0;margin-top: -15px;">
    <input class="btn btn-primary" type="button" value="Add Blog" ng-show="!adDeditBlog" ng-click="AddBlog()" />
    <input class="btn btn-success" type="button" value="Back" ng-show="adDeditBlog" ng-click="BlogBack()" />
</div>

<div class="col-lg-12" style="margin-bottom: 20px;padding-left: 0;" ng-show="!adDeditBlog">
    <table class="table table-bordered" ng-show="DetailsBlogList.length>0">
        <thead>
            <tr>
                <th>Sr</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in DetailsBlogList">
                <td>{{$index+1}}</td>
                <td>{{list.Blog_Header}}</td>
                <td style="text-align: right;"> <input class="btn btn-primary" type="button" value="Edit" style="margin-right:10px" ng-click="EditBlog($index)" /><input class="btn btn-danger" ng-click="deleteBlog($index)" type="button" value="Delete" /> </td>
            </tr>
        </tbody>
    </table>

    <span ng-show="DetailsBlogList.length == 0">There is no record found</span>
</div>
<form ng-show="adDeditBlog">
    <div class="form-group">
        <label for="email">Header</label>
        <input type="text" class="form-control" ng-model="blog.header" >
    </div>
    <div class="form-group">
        <label for="email">Tags</label>
        <input type="text" class="form-control" ng-model="blog.Tags">
    </div>
    <div class="form-group">
        <label for="email">Summary</label>
        <input type="text" class="form-control" ng-model="blog.Summary">
    </div>
    <div class="form-group">
        <label for="email">Author</label>
        <input type="text" class="form-control" ng-model="blog.Author">
    </div>
    <div class="form-group">
        <label for="pwd">Image</label>
        <input type="file" id="blogImage" class="form-control" ng-model="blog.Image">
    </div>
    <div class="form-group">
        <label for="pwd">Category</label>
        
        <select class="form-control" ng-model="blog.category">
            <option>Select</option>
            <option ng-value="1">Financial</option>
            <option ng-value="2">Tax</option>
        </select>
    </div>
    <div class="form-group">
        <div class="container lighter">
            <div text-angular ng-model="blog.htmlContent" name="demo-editor" ta-text-editor-class="clearfix border-around container" ta-html-editor-class="border-around"></div>
        </div>
    </div>
   
    <input type="button" class="btn btn-default" ng-click="InsertBlog()" value="Submit" />
</form>
