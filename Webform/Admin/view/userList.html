<div class="box_1">
    <h1 class="m_2">List Of User</h1>
    <div class="search">
        <form>
            <input type="text" value="Search..." onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">
            <input type="submit" value="">
        </form>
    </div>
    <div class="clearfix"> </div>
</div>
<div class="box_2">

    <div class="col-xs-12 col-md-12 col-lg-12 ">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="user in userList" ng-click="getuserPlanList($index)">{{user.Name}} <span class="badge"></span></li>
        </ul>
    </div>

    <div class="clearfix"> </div>
</div>
