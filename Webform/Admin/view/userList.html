<div class="box_1">
    <h1 class="m_2">List Of User</h1>
    <div class="search">
        <form>
            <input type="text" placeholder="Search..." ng-model="filterName" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">
            
        </form>
    </div>
    <div class="clearfix"> </div>
</div>
<div class="box_2">

    <div class="col-xs-12 col-md-12 col-lg-12 ">
        <!--<ul class="list-group">
            <li class="list-group-item" ng-repeat="user in userList" ng-click="getuserPlanList($index)">{{user.Name}} <span class="badge"></span></li>
        </ul>-->
        <div class="row">
            <ul class="list-group list-inline row">
                <li class="col-sm-12 list-group-item" ng-repeat="user in userList | filter : filterName">
                    <div class="col-sm-4" style="cursor:pointer" ng-click="getuserPlanList(user.LoginID)">{{user.Name}} ({{user.RegistrationDate}}) </div>
                    <div class="col-sm-4" style="cursor:pointer" ng-click="getUserDetails(user.LoginID)">View Profile</div>
                    <div class="col-sm-4" style="cursor:pointer" ng-click="getuserActionList(user.LoginID)">Action</div>
                </li>
            </ul>
        </div>
    </div>

    <div class="clearfix"> </div>
</div>
